<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QUOTER 1000</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <i class="fas fa-quote-left"></i>
        <h1 class='quote'></h1> 
        <hr>
        <p class='author'></p>
        <div class='buttons'>
            <button class='buttons' id="next-btn">View next quote!</button>
            <button class='buttons' id="new-quote-btn">Add your own quote!</button>
        </div>
    </div>
    <div id="new-quote-container">
        <form class="add-quote-form" action="http://localhost:3000/quotes" method="POST" id="add-quote">
            <h3>Add Your Favorite Quotes</h3>
            <input
            id="nameInput"
            type="text"
            name="quoter-name"
            value=""
            placeholder="Enter quote author's name..."
            class="input-text"
            autocomplete="off"
            />
            <br/>
            <input
            id="quoteInput"
            type="text"
            name="quote-text"
            value=""
            placeholder="Enter quote here..."
            class="input-text"
            autocomplete="off"
            />
            <br>
            <input
          type="submit"
          name="submit"
          value="Create Quote"
          class='buttons'
        />
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
